<!DOCTYPE html>
<html>
<body>
<h3>Enable or disable password interactivity</h3>
<label><b>Password: </b></label>
<input type="password" id="pwd">

<script>
    function toggle() {
        let input = document.getElementById("pwd");

        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }
</script>

</body>
</html>
